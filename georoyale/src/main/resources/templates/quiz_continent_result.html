<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Geo Royale - Risultato</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/quiz}">Quiz</a></li>
            <li><a th:href="@{/allenamento}">Allenamento</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>üó∫Ô∏è Guess the Continent</h1>
        
        
        <img th:src="${countryFlag}" th:alt="${countryName}" >
        
        <h2>In quale continente si trova <span th:text="${countryName}" ></span>?</h2>
        
      
        <div >
            <p><strong>Paese:</strong> <span th:text="${countryName}"></span></p>
            <p><strong>Capitale:</strong> <span th:text="${capitalName}"></span></p>
            <p><strong>Continente:</strong> <span th:text="${correctAnswer}"></span></p>
        </div>
        
        
        <div id="risultato" style="margin-top: 20px; font-weight: bold;">
            <div th:if="${isCorrect}" >
                 Corretto! <span th:text="${countryName}"></span> si trova in <span th:text="${correctAnswer}"></span>
            </div>
            <div th:unless="${isCorrect}" >
                 Sbagliato! <span th:text="${countryName}"></span> si trova in <span th:text="${correctAnswer}"></span>
                <br>Hai risposto: <span th:text="${selectedAnswer}"></span>
            </div>
        </div>
        
        <div class="button-row">
            <a th:href="@{/quiz_continent}"><button> Prossima Domanda</button></a>
            <a th:href="@{/quiz}"><button > Torna ai Quiz</button></a>
        </div>
    </div>
</body>

</html>
