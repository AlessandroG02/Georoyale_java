<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Geo Royale - Risultato</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/quiz}">Quiz</a></li>
            <li><a th:href="@{/allenamento}">Allenamento</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1> Guess the Nation</h1>
        
        
        <img th:src="${countryFlag}" th:alt="${correctAnswer}">
        
        <h2><span th:text="${capitalName}"></span> è la capitale di quale paese?</h2>
        
       
        <div id="risultato" style="margin-top: 20px; font-weight: bold;">
            <div th:if="${isCorrect}">
                 Corretto! <span th:text="${capitalName}"></span> è la capitale di <span th:text="${correctAnswer}"></span>
            </div>
            <div th:unless="${isCorrect}" >
                Sbagliato! <span th:text="${capitalName}"></span> è la capitale di <span th:text="${correctAnswer}"></span>
                <br>Hai risposto: <span th:text="${selectedAnswer}"></span>
            </div>
        </div>
        
        <div class="button-row" style="margin-top: 30px;">
            <a th:href="@{/quiz_nation}"><button> Prossima Domanda</button></a>
            <a th:href="@{/quiz}"><button >Torna ai Quiz</button></a>
        </div>
    </div>
</body>

</html>
