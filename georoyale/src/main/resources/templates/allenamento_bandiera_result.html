<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Geo Royale - Risultato</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/quiz}">Quiz</a></li>
            <li><a th:href="@{/allenamento}">Allenamento</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Indovina la Bandiera!</h1>
        
   
        <img th:src="${correctAnswer}" th:alt="${countryName}" >
        
        <h2>Qual è la bandiera di <span th:text="${countryName}"></span>?</h2>
        
        
        <div >
            <div th:if="${isCorrect}" >
                Corretto! Hai riconosciuto la bandiera di <span th:text="${countryName}"></span>!
            </div>
            <div th:unless="${isCorrect}" >
                 Sbagliato! Questa è la bandiera di <span th:text="${countryName}"></span>
            </div>
        </div>
        
        <div class="button-row">
            <a th:href="@{/allenamento_bandiera}"><button> Prossima Domanda</button></a>
            <a th:href="@{/allenamento}"><button > Torna all'Allenamento</button></a>
        </div>
    </div>
</body>

</html>
